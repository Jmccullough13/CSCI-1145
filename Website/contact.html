 <br><br><br>
   <form method="post" action="mailto:jmccullough13@student.cscc.edu">
    <h5>If you'd like to contact me with a message for me, whether it be questions, comments, concerns, or just want to say hi, please fill in this form:</h5>
    <ul>
     <li>
      <label for="first_name">
       First Name:<strong>
       <span aria-label="required">*</span></strong>
      </label>
       <input type="text" id="first_name" name="user_first_name" />
     </li><br>
     <li>
      <label for="last_name">
       Last Name:<strong>
       <span aria-label="required">*</span></strong>
      </label>
       <input type="text" id="last_name" name="user_last_name" />
     </li><br>
     <li>
      <label for="email">
       Email:<strong>
       <span aria-label="required">*</span></strong>
      </label>
       <input type="email" id="mail" name="user_email" />
     </li><br>
     <li>
      <label for="msg">
       What would you like to share?
       <strong><span aria-label="required">*</span></strong>
      </label><br>
       <textarea id="msg" name="user_message" /></textarea>
     </li>
     <section>
      <button type="submit">Send it!</button>
     </section>
    </ul>
   </form>
  </body>
